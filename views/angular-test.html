<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="/javascripts/angular-test.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
</head>
<body ng-app="adflowgic">
<!-------------------------------------------------------------->
    Enter your name: <input type="text" ng-model="name" />
    <p>Hello {{name | uppercase}}!</p>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.toggle">
        <button ng-click="toggle()">Toggle</button>
        <p ng-show="visible">Hello World!</p>
    </div>
<!-------------------------------------------------------------->
    <label for="checkbox">
        <input id="checkbox" type="checkbox" ng-model="visible">Toggle me
    </label>
    <div show="visible">
        <p>Hello World</p>
    </div>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.value">
        <p>{{value}}</p>
    </div>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.inc">
        <p ng-init="incVal(1)">{{value}}</p>
    </div>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.getInc">
        <p>{{getIncVal()}}</p>
    </div>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.depend">
        <input type="text" ng-model="name" placeholder="Enter your name">
        <p>{{greeting}}</p>
    </div>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.parent">
        <label>Primitive</label>
        <input type="text" ng-model="name">
        <label>Object</label>
        <input type="text" ng-model="user.name">
        <div class="nested" ng-controller="MyCtrl.child">
            <label>Primitive</label>
            <input type="text" ng-model="name">
            <label>Primitive with explicit $parent reference</label>
            <input type="text" ng-model="$parent.name">
            <label>Object</label>
            <input type="text" ng-model="user.name">
        </div>
    </div>
<!-------------------------------------------------------------->
    <div ng-controller="MyCtrl.service1">
        <ul ng-repeat="user in users">
            <li>{{user}}</li>
        </ul>
        <div class="nested" ng-controller="MyCtrl.service2">
            First user: {{firstUser}}
        </div>
    </div>
<!-------------------------------------------------------------->
    <div my-widget>
        <p>Hello World</p>
    </div>
<!-------------------------------------------------------------->
    <div>
        <my-widget2 my-widget/>
    </div>
<!-------------------------------------------------------------->
    <my-widget3>
        <p>This is my paragraph text.</p>
    </my-widget3>
<!-------------------------------------------------------------->
    <repeat-n-times repeat="3">
        <h1>Header 1</h1>
        <p>This is the paragraph.</p>
    </repeat-n-times>
<!-------------------------------------------------------------->
    <basket apple orange>Roll over me and check the console!</basket>
<!-------------------------------------------------------------->

<!-------------------------------------------------------------->

<!-------------------------------------------------------------->

<!-------------------------------------------------------------->





</body>
</body>
</html>
